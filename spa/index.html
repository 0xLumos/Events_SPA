<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf8" />
		<meta name="viewport" content="width=device-width", initial-scale="1.0" />
		<title>Single Page App</title>
		<link rel="stylesheet" href="style/main.css">
		<script type="module" src="./router.js" defer></script>
	</head>
	<body>
		<aside class="hidden"><p></p></aside>
		<header>
			<h1>Single Page App</h1>
			<p>&nbsp;</p>
		</header>
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/register">Register</a></li>
				<li><a href="/events">Add event</a></li>
				<li><a href="/login">Log in</a></li>
				<li><a href="/logout">Log out</a></li>
			</ul>
		</nav>
		<main>
			<article>
			</article>
		</main>
		<footer>
			<p>&nbsp;</p>
		</footer>
	</body>
	<template id="home">
	</template>
	<template id="login">
		<form name="login">
			<p><label for="email">Username</label><br /><input type="text" name="user" placeholder="username" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Log in</button></p>
		</form>
	</template>
	<template id="register">
		<form name="register">
			<p><label for="name">Username</label><br /><input type="text" name="user" placeholder="full name" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Create account</button></p>
		</form>
	</template>
	<template id="logout">
			<p>Do you want to log out?</p>
			<p><button>OK</button><button>Cancel</button></p>
	</template>
	<template id="confirms">
		<section>
			<p><button>OK</button><button>Cancel</button></p>
		</section>	
	</template>
	<template id="events">
		<form name="upload" method="post">
			<p><label for="title">Title</label><br /><input type="text" name="title" placeholder="title" /></p>
			<p><label for="description">Description</label><br /></p>
			<textarea  type="text" rows = "5" cols = "60" name = "description"></textarea>
			<p><label for="meeting-time">Choose a time for your event:</label></p>
			<input type="datetime-local" id="event-time"
       		name="event-time" value="2018-06-12T19:30">
			<p><label for="pass">Event's picture:</label><br /><input type="file" name="file" /></p>
            <hr>
            <p>Here you can choose which items so that they can be pledged by your beloved ones! </p>
			<p><label for="pass">Item 1 :</label><br /><input type="file" name="item1" /></p>
			<p><label for="pass">Item 2 :</label><br /><input type="file" name="item2" /></p>
			<p><label for="pass">Item 3 :</label><br /><input type="file" name="item3" /></p>
			<p><label for="pass">Item 4 :</label><br /><input type="file" name="item4" /></p>
			<p><label for="pass">Item 5 :</label><br /><input type="file" name="item5" /></p>
			<p><button style="padding: 10px;"type="submit">Upload</button></p>
		</form>
	</template>
	<template id="event">
		<section>
			<h2></h2>
			<p></p>
			
		</section>
	</template>
		<template id="details">
		<section>
			<h2></h2>
			<p></p>
			<p></p>
			<p></p>
			

		</section>
		<hr>
	</template>
</html>
